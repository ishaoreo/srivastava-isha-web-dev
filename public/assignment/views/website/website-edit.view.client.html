

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">


            <p class="navbar-text pull-left">
                <a href= "#/user/{{model.userId}}/website"  class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>

            <a class="navbar-brand" href="#">
                Website Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>

        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.message" class="alert alert-success">
        {{model.message}}
    </div>
    <div ng-if="model.error" class="alert alert-danger" >
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text" class="form-control"
                   id="website-name" placeholder="Google">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description"
                      id="description" class="form-control"
                      rows="4" placeholder="Description">
            </textarea>
        </div>
    </form>
    <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger btn-block" >Delete</a>
</div>
