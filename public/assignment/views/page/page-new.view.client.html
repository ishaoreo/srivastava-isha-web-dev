<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">


            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>

            <a class="navbar-brand" href="#">
                Page New
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createPage(model.page.name,model.page.description)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>

        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.message" class="alert alert-success">
        {{model.message}}
    </div>
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.page.description"
                   type="text"
                   id="title"
                   class="form-control"
                   placeholder="Title"/>
        </div>
    </form>
</div>
