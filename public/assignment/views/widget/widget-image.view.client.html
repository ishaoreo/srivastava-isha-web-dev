

<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--Left arrow-->
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>Widget Edit</b>
            </a>
        </p>
        </span>
        <!--tick mark-->
        <p class="navbar-text pull-right">
            <a ng-click = "model.updateWidget(model.widget)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>

    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="Name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="Name"
                   placeholder="Name">
        </div>
    </form>

    <form>
        <div class="form-group">
            <label for="Title">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="Title"
                   placeholder="Enter Text">
        </div>
    </form>


    <form>
        <div class="form-group">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="URL"
                   placeholder="enter the image URL Here">
        </div>
    </form>


    <form>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   placeholder="enter the width of image">
        </div>
    </form>


    <!--<form>-->
    <!--<div class="form-group">-->
    <!--<label ng-model="model.widget.file"-->
    <!--for="exampleInputFile">Upload</label>-->
    <!--<input-->
    <!--type="file"-->
    <!--id="exampleInputFile"-->
    <!--class="form-control"/>-->
    <!--</div>-->
    <!--</form>-->

    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="pageId" value="{{model.pageId}}" style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>


    <p></p>

    <a class="btn btn-primary btn-block " href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr" >Choose From Flickr</a>

    <p></p>

    <a class="btn btn-danger btn-block "
       ng-click="model.deleteWidget(model.widget)">Delete</a>


</div>

<!-- Footer -->

<nav class="navbar navbar-default navbar-fixed-bottom">

            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>

    </div>
</nav>
