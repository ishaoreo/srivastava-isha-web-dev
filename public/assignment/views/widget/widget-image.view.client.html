<div class="container">
    <form>
        <div class="form-group">
            <label for="image-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text" class="form-control" id="image-name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="image-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text" id="image-text" class="form-control" placeholder="My Image"/>
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input ng-model="model.widget.url"
                   type="url" id="image-url" class="form-control" Value="http://s2.pic.com/jdsfhjdhf"/>
        </div>
        <div class="form-group">
            <label for="image-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text" id="image-width" class="form-control" Value="100%"/>
        </div>
        <div class="form-group ">
            <label for="image-path">Upload</label>
            <input type="file" id="image-path" class="form-control image-upload-div" />
        </div>
    </form>
    <a ng-click="#" class="btn btn-primary btn-block">Upload</a>
    <a ng-click="model.deleteWidget(model.widget)" class="btn btn-danger btn-block">Delete</a>
</div>
